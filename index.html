<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f4f8;
        }

        h1 {
            margin-bottom: 20px;
        }

        .verb-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .verb-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            width: 150px;
        }

        .verb-item button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            min-width: 120px;
        }

        .verb-item button:hover {
            background: #0056b3;
        }

        .shapes {
            font-size: 14px;
            margin-top: 3px;
            color: #333;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Tinglamoqchi bo'lgan Irregular Verbsni ustiga bosing </h1>
    <div class="verb-list" id="verbList"></div>
    <a style="font-size: 30px; margin-top: 30px; display: inline-block;" href="./pages/tets.html">Test uchun Link</a>
    <script>
        // Audio talaffuz funksiyasi
        function speakWords(words) {
            let i = 0;
            function speakNext() {
                if (i < words.length) {
                    const utt = new SpeechSynthesisUtterance(words[i]);
                    utt.lang = 'en-US';
                    utt.onend = () => { i++; speakNext(); }
                    speechSynthesis.speak(utt);
                }
            }
            speakNext();
        }

        // 70 ta irregular verb
        const verbs = [
            { base: "be", past: "was/were", pastPart: "been", uzb: "bo‘lmoq" },
            { base: "become", past: "became", pastPart: "become", uzb: "bo‘lib qolmoq" },
            { base: "begin", past: "began", pastPart: "begun", uzb: "boshlamoq" },
            { base: "break", past: "broke", pastPart: "broken", uzb: "sindirmoq" },
            { base: "bring", past: "brought", pastPart: "brought", uzb: "keltirmoq" },
            { base: "build", past: "built", pastPart: "built", uzb: "qurmoq" },
            { base: "buy", past: "bought", pastPart: "bought", uzb: "sotib olmoq" },
            { base: "catch", past: "caught", pastPart: "caught", uzb: "ushlab olmoq" },
            { base: "choose", past: "chose", pastPart: "chosen", uzb: "tanlamoq" },
            { base: "come", past: "came", pastPart: "come", uzb: "kelmoq" },
            { base: "cost", past: "cost", pastPart: "cost", uzb: "tushmoq, bahosi" },
            { base: "cut", past: "cut", pastPart: "cut", uzb: "kesmoq" },
            { base: "do", past: "did", pastPart: "done", uzb: "qilmoq" },
            { base: "draw", past: "drew", pastPart: "drawn", uzb: "chizmoq" },
            { base: "drink", past: "drank", pastPart: "drunk", uzb: "ichmoq" },
            { base: "drive", past: "drove", pastPart: "driven", uzb: "haydamoq" },
            { base: "eat", past: "ate", pastPart: "eaten", uzb: "yemoq" },
            { base: "fall", past: "fell", pastPart: "fallen", uzb: "tushmoq, yiqilmoq" },
            { base: "feel", past: "felt", pastPart: "felt", uzb: "his qilmoq" },
            { base: "find", past: "found", pastPart: "found", uzb: "topmoq" },
            { base: "fly", past: "flew", pastPart: "flown", uzb: "uchmoq" },
            { base: "forget", past: "forgot", pastPart: "forgotten", uzb: "unutmoq" },
            { base: "get", past: "got", pastPart: "got/gotten", uzb: "olmoq" },
            { base: "give", past: "gave", pastPart: "given", uzb: "bermoq" },
            { base: "go", past: "went", pastPart: "gone", uzb: "bor/moq" },
            { base: "grow", past: "grew", pastPart: "grown", uzb: "o‘smoq" },
            { base: "have", past: "had", pastPart: "had", uzb: "ega bo‘lmoq" },
            { base: "hear", past: "heard", pastPart: "heard", uzb: "eshitmoq" },
            { base: "hold", past: "held", pastPart: "held", uzb: "ushlab turmoq" },
            { base: "keep", past: "kept", pastPart: "kept", uzb: "saqlamoq" },
            { base: "know", past: "knew", pastPart: "known", uzb: "bilmoq" },
            { base: "learn", past: "learnt/learned", pastPart: "learnt/learned", uzb: "o‘rganmoq" },
            { base: "leave", past: "left", pastPart: "left", uzb: "qoldirmoq, ketmoq" },
            { base: "lend", past: "lent", pastPart: "lent", uzb: "qarz bermoq" },
            { base: "let", past: "let", pastPart: "let", uzb: "ruxsat bermoq" },
            { base: "lie", past: "lay", pastPart: "lain", uzb: "yotmoq" },
            { base: "lose", past: "lost", pastPart: "lost", uzb: "yo‘qotmoq" },
            { base: "make", past: "made", pastPart: "made", uzb: "qilmoq, yaratmoq" },
            { base: "mean", past: "meant", pastPart: "meant", uzb: "anglatmoq" },
            { base: "meet", past: "met", pastPart: "met", uzb: "uchrashmoq" },
            { base: "pay", past: "paid", pastPart: "paid", uzb: "to‘lamoq" },
            { base: "put", past: "put", pastPart: "put", uzb: "qo‘ymoq" },
            { base: "read", past: "read", pastPart: "read", uzb: "o‘qimoq" },
            { base: "ride", past: "rode", pastPart: "ridden", uzb: "minmoq" },
            { base: "ring", past: "rang", pastPart: "rung", uzb: "qo‘ng‘iroq qilmoq" },
            { base: "rise", past: "rose", pastPart: "risen", uzb: "ko‘tarilmoq" },
            { base: "run", past: "ran", pastPart: "run", uzb: "yugurmoq" },
            { base: "say", past: "said", pastPart: "said", uzb: "aytmoq" },
            { base: "see", past: "saw", pastPart: "seen", uzb: "ko‘rmoq" },
            { base: "sell", past: "sold", pastPart: "sold", uzb: "sotmoq" },
            { base: "send", past: "sent", pastPart: "sent", uzb: "yubormoq" },
            { base: "set", past: "set", pastPart: "set", uzb: "o‘rnatmoq" },
            { base: "shake", past: "shook", pastPart: "shaken", uzb: "silkitmoq" },
            { base: "shine", past: "shone", pastPart: "shone", uzb: "yorimoq" },
            { base: "shoot", past: "shot", pastPart: "shot", uzb: "otmoq" },
            { base: "show", past: "showed", pastPart: "shown", uzb: "ko‘rsatmoq" },
            { base: "shut", past: "shut", pastPart: "shut", uzb: "yopmoq" },
            { base: "sing", past: "sang", pastPart: "sung", uzb: "kuylamoq" },
            { base: "sit", past: "sat", pastPart: "sat", uzb: "o‘tir/moq" },
            { base: "sleep", past: "slept", pastPart: "slept", uzb: "uxlamoq" },
            { base: "speak", past: "spoke", pastPart: "spoken", uzb: "gapirmoq" },
            { base: "spend", past: "spent", pastPart: "spent", uzb: "sarflamoq" },
            { base: "stand", past: "stood", pastPart: "stood", uzb: "turmoq" },
            { base: "swim", past: "swam", pastPart: "swum", uzb: "suzmoq" },
            { base: "take", past: "took", pastPart: "taken", uzb: "olmoq" },
            { base: "teach", past: "taught", pastPart: "taught", uzb: "o‘qitmoq" },
            { base: "tell", past: "told", pastPart: "told", uzb: "aytib bermoq" },
            { base: "think", past: "thought", pastPart: "thought", uzb: "o‘ylamoq" },
            { base: "throw", past: "threw", pastPart: "thrown", uzb: "otmoq" }
        ];

        // Sahifaga buttonlar yaratish
        const verbList = document.getElementById('verbList');

        verbs.forEach((verb) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'verb-item';

            const btn = document.createElement('button');
            btn.textContent = verb.base;

            const shapesDiv = document.createElement('div');
            shapesDiv.className = 'shapes';

            wrapper.appendChild(btn);
            wrapper.appendChild(shapesDiv);
            verbList.appendChild(wrapper);

            btn.addEventListener('click', () => {
                // Audio talaffuz
                speakWords([verb.base, verb.past, verb.pastPart]);
                // Past, Past Participle va tarjima ko‘rsatish
                shapesDiv.innerHTML = `<b>Past Simple:</b> ${verb.past} <br>
                           <b>Past Participle:</b> ${verb.pastPart} <br>
                           <b>Tarjima:</b> ${verb.uzb}`;
            });
        });
    </script>

</body>

</html>
