<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Irregular Verbs with Pronunciation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f4f8;
        }

        h1 {
            margin-bottom: 20px;
        }

        .verb-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .verb-item button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: left;
            width: 280px;
            transition: background 0.3s;
        }

        .verb-item button:hover {
            background: #0056b3;
        }

        .details {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .details.show {
            opacity: 1;
        }

        .details span {
            background: #e2e6ea;
            padding: 5px 10px;
            border-radius: 5px;
            font-style: italic;
        }

        .arrow {
            width: 20px;
            height: 5px;
            background: #007bff;
            margin-top: 5px;
            border-radius: 3px;
            animation: bounce 1s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .arrow.show {
            opacity: 1;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <h1>Eshitmoqchi bo'lgan fe'l tugmasini bosing va fellarni eshitib so'ngida test yechishingiz mumkun</h1>
    <div class="verb-list" id="verbList"></div>
    <a href="./pages/tets.html">Test uchun </a>
    <script>

        const verbs = [
            { base: "be", past: "was/were", pastPart: "been", pronunciation: ["be", "was/were", "been"], translation: "bo‘lmoq" },
            { base: "become", past: "became", pastPart: "become", pronunciation: ["become", "became", "become"], translation: "bo‘lib qolmoq" },
            { base: "begin", past: "began", pastPart: "begun", pronunciation: ["begin", "began", "begun"], translation: "boshlamoq" },
            { base: "break", past: "broke", pastPart: "broken", pronunciation: ["break", "broke", "broken"], translation: "sindirmoq" },
            { base: "bring", past: "brought", pastPart: "brought", pronunciation: ["bring", "brought", "brought"], translation: "olib kelmoq" },
            { base: "build", past: "built", pastPart: "built", pronunciation: ["build", "built", "built"], translation: "qurmoq" },
            { base: "buy", past: "bought", pastPart: "bought", pronunciation: ["buy", "bought", "bought"], translation: "sotib olmoq" },
            { base: "catch", past: "caught", pastPart: "caught", pronunciation: ["catch", "caught", "caught"], translation: "ushlamoq" },
            { base: "choose", past: "chose", pastPart: "chosen", pronunciation: ["choose", "chose", "chosen"], translation: "tanlamoq" },
            { base: "come", past: "came", pastPart: "come", pronunciation: ["come", "came", "come"], translation: "kelmoq" },
            { base: "cost", past: "cost", pastPart: "cost", pronunciation: ["cost", "cost", "cost"], translation: "tashqi xarajat" },
            { base: "cut", past: "cut", pastPart: "cut", pronunciation: ["cut", "cut", "cut"], translation: "kesmoq" },
            { base: "do", past: "did", pastPart: "done", pronunciation: ["do", "did", "done"], translation: "qilmoq" },
            { base: "draw", past: "drew", pastPart: "drawn", pronunciation: ["draw", "drew", "drawn"], translation: "chizmoq" },
            { base: "drink", past: "drank", pastPart: "drunk", pronunciation: ["drink", "drank", "drunk"], translation: "ichmoq" },
            { base: "drive", past: "drove", pastPart: "driven", pronunciation: ["drive", "drove", "driven"], translation: "haydamoq" },
            { base: "eat", past: "ate", pastPart: "eaten", pronunciation: ["eat", "ate", "eaten"], translation: "yemoq" },
            { base: "fall", past: "fell", pastPart: "fallen", pronunciation: ["fall", "fell", "fallen"], translation: "tushmoq" },
            { base: "feel", past: "felt", pastPart: "felt", pronunciation: ["feel", "felt", "felt"], translation: "his qilmoq" },
            { base: "find", past: "found", pastPart: "found", pronunciation: ["find", "found", "found"], translation: "topmoq" },
            { base: "fly", past: "flew", pastPart: "flown", pronunciation: ["fly", "flew", "flown"], translation: "uchmoq" },
            { base: "forget", past: "forgot", pastPart: "forgotten", pronunciation: ["forget", "forgot", "forgotten"], translation: "unutmoq" },
            { base: "get", past: "got", pastPart: "got/gotten", pronunciation: ["get", "got", "got"], translation: "olmoq" },
            { base: "give", past: "gave", pastPart: "given", pronunciation: ["give", "gave", "given"], translation: "bermoq" },
            { base: "go", past: "went", pastPart: "gone", pronunciation: ["go", "went", "gone"], translation: "bor/moq" },
            { base: "grow", past: "grew", pastPart: "grown", pronunciation: ["grow", "grew", "grown"], translation: "o‘smoq" },
            { base: "have", past: "had", pastPart: "had", pronunciation: ["have", "had", "had"], translation: "ega bo‘lmoq" },
            { base: "hear", past: "heard", pastPart: "heard", pronunciation: ["hear", "heard", "heard"], translation: "eshitmoq" },
            { base: "hold", past: "held", pastPart: "held", pronunciation: ["hold", "held", "held"], translation: "ushlamoq" },
            { base: "keep", past: "kept", pastPart: "kept", pronunciation: ["keep", "kept", "kept"], translation: "saqlamoq" },
            { base: "know", past: "knew", pastPart: "known", pronunciation: ["know", "knew", "known"], translation: "bilmoq" },
            { base: "learn", past: "learnt/learned", pastPart: "learnt/learned", pronunciation: ["learn", "learnt", "learnt"], translation: "o‘rganmoq" },
            { base: "leave", past: "left", pastPart: "left", pronunciation: ["leave", "left", "left"], translation: "qoldirmoq" },
            { base: "lend", past: "lent", pastPart: "lent", pronunciation: ["lend", "lent", "lent"], translation: "qarz bermoq" },
            { base: "let", past: "let", pastPart: "let", pronunciation: ["let", "let", "let"], translation: "ruxsat bermoq" },
            { base: "lie", past: "lay", pastPart: "lain", pronunciation: ["lie", "lay", "lain"], translation: "yotmoq" },
            { base: "lose", past: "lost", pastPart: "lost", pronunciation: ["lose", "lost", "lost"], translation: "yo‘qotmoq" },
            { base: "make", past: "made", pastPart: "made", pronunciation: ["make", "made", "made"], translation: "tayyorlamoq" },
            { base: "mean", past: "meant", pastPart: "meant", pronunciation: ["mean", "meant", "meant"], translation: "ma’nosini bildiradi" },
            { base: "meet", past: "met", pastPart: "met", pronunciation: ["meet", "met", "met"], translation: "uchrashmoq" },
            { base: "pay", past: "paid", pastPart: "paid", pronunciation: ["pay", "paid", "paid"], translation: "to‘lamoq" },
            { base: "put", past: "put", pastPart: "put", pronunciation: ["put", "put", "put"], translation: "qo‘ymoq" },
            { base: "read", past: "read", pastPart: "read", pronunciation: ["read", "read", "read"], translation: "o‘qimoq" },
            { base: "ride", past: "rode", pastPart: "ridden", pronunciation: ["ride", "rode", "ridden"], translation: "minmoq" },
            { base: "ring", past: "rang", pastPart: "rung", pronunciation: ["ring", "rang", "rung"], translation: "qaqrash" },
            { base: "rise", past: "rose", pastPart: "risen", pronunciation: ["rise", "rose", "risen"], translation: "ko‘tarilmoq" },
            { base: "run", past: "ran", pastPart: "run", pronunciation: ["run", "ran", "run"], translation: "yugurmoq" },
            { base: "say", past: "said", pastPart: "said", pronunciation: ["say", "said", "said"], translation: "aytmoq" },
            { base: "see", past: "saw", pastPart: "seen", pronunciation: ["see", "saw", "seen"], translation: "ko‘rmoq" },
            { base: "sell", past: "sold", pastPart: "sold", pronunciation: ["sell", "sold", "sold"], translation: "sotmoq" },
            { base: "send", past: "sent", pastPart: "sent", pronunciation: ["send", "sent", "sent"], translation: "yubormoq" },
            { base: "set", past: "set", pastPart: "set", pronunciation: ["set", "set", "set"], translation: "o‘rnatmoq" },
            { base: "shake", past: "shook", pastPart: "shaken", pronunciation: ["shake", "shook", "shaken"], translation: "silkitmoq" }
        ];

        const verbList = document.getElementById('verbList');

        verbs.forEach((verb, index) => {
            const item = document.createElement('div');
            item.className = 'verb-item';

            const button = document.createElement('button');
            button.textContent = verb.base;

            const details = document.createElement('div');
            details.className = 'details';
            details.innerHTML = `
    <span>${verb.past}</span>
    <span>${verb.pastPart}</span>
    <span>${verb.translation}</span>
  `;

            const arrow = document.createElement('div');
            arrow.className = 'arrow';

            button.addEventListener('click', () => {
                // Audio pronunciation
                function speakWord(word) {
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'en-US';
                    speechSynthesis.speak(utterance);
                }
                speakWord(verb.pronunciation[0]);
                setTimeout(() => speakWord(verb.pronunciation[1]), 700);
                setTimeout(() => speakWord(verb.pronunciation[2]), 1400);

                // Show details and arrow
                const isShown = details.classList.contains('show');
                document.querySelectorAll('.details').forEach(d => d.classList.remove('show'));
                document.querySelectorAll('.arrow').forEach(a => a.classList.remove('show'));
                if (!isShown) {
                    details.classList.add('show');
                    arrow.classList.add('show');
                }
            });

            item.appendChild(button);
            item.appendChild(details);
            item.appendChild(arrow);
            verbList.appendChild(item);
        });

    </script>

</body>

</html>
